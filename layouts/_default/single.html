{{- define "main" }}

<ul class="tagsList single">
  {{ range (.GetTerms "tags") }}
  <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
  {{ end }}
</ul>

<div class="content">{{ .Content }}</div>

<div class="contributor">Contributor:
  {{ $single_author := or .Params.Author site.Author.name }}
  <!---->
  {{ if $single_author }}
  <span>{{ $single_author }}</span>
  {{ end }}
</div>

{{- end }}{{- /* end main */ -}}
